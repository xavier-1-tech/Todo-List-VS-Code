<body class="body">
  <div class="body-wrapper">
    <div class="mx-wrapper">
      <h1 class="heading">Todo List Demo</h1>
      <div class="w-form">
        <form action="/task" method="post" id="task-form" name="task-form" data-name="task Form" class="form">
            <input type="text"  name="content" class="field w-input" maxlength="256" name="name" data-name="Name" placeholder="" id="name">
            <input type="submit" value="ADD TASK" data-wait="Please wait..." class="button w-button">
        </form>
        <div class="w-form-done">
          <div>Thank you! Your submission has been received!</div>
        </div>
        <div class="w-form-fail">
          <div>Oops! Something went wrong while submitting the form.</div>
        </div>
      </div>
      <div class="divider"></div>
      <ol role="list">
          {% for task in tasks %}
        <li>
          <div class="list-grid">
            <div>
              <div>{% if task.done %} <strike> {% endif %}{{ task.content }} {% if task.done %} </strike>{% endif %}</div>
            </div>
            <div>
              <a href="/done/{{ task.id }}" class="btn-v2 w-button">Completed</a>
            </div>
            <div>
              <a href="/delete/{{ task.id }}" class="btn-v2 delete w-button">Delete</a>
            </div>
          </div>
        </li>
        {% endfor %}
      </ol>
    </div>
